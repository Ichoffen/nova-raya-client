name: Build nova-raya-client

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build portable EXE
        run: npm run dist

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: nova-raya-client
          path: dist/*.exe
