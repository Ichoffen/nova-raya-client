<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Nova Raya Client</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #0f172a;
      }

      body {
        background: #0f172a;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }

      .app {
        background: #f8fafc;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .app-header {
        height: 48px;
        padding: 0 16px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #ffffff;
      }

      .app-header-left {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
      }

      .app-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #22c55e;
      }

      .app-header-right {
        font-size: 12px;
        color: #64748b;
      }

      .app-body {
        flex: 1;
        display: grid;
        grid-template-columns: 260px 1fr;
        height: calc(100% - 48px);
      }

      .sidebar {
        border-right: 1px solid #e2e8f0;
        background: #f1f5f9;
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        padding: 12px 12px 4px;
        font-size: 13px;
        font-weight: 600;
        color: #475569;
      }

      .chat-list {
        padding: 4px;
        overflow-y: auto;
        flex: 1;
      }

      .chat-item {
        padding: 8px 10px;
        border-radius: 8px;
        margin-bottom: 4px;
        font-size: 13px;
        cursor: default;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .chat-item.active {
        background: #e0f2fe;
      }

      .chat-item-title {
        font-weight: 500;
      }

      .chat-item-subtitle {
        font-size: 11px;
        color: #64748b;
      }

      .chat-main {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .chat-history {
        flex: 1;
        padding: 16px 20px;
        overflow-y: auto;
        background: radial-gradient(circle at top, #e0f2fe 0, #f8fafc 40%);
      }

      .msg {
        max-width: 70%;
        padding: 8px 10px;
        border-radius: 10px;
        margin-bottom: 8px;
        font-size: 14px;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      .msg-user {
        margin-left: auto;
        background: #0f172a;
        color: #f8fafc;
        border-bottom-right-radius: 2px;
      }

      .msg-raya {
        margin-right: auto;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-bottom-left-radius: 2px;
      }

      .msg-meta {
        font-size: 11px;
        color: #94a3b8;
        margin-bottom: 4px;
      }

      .chat-input {
        border-top: 1px solid #e2e8f0;
        padding: 10px 14px;
        background: #ffffff;
        display: flex;
        gap: 8px;
      }

      .chat-input textarea {
        flex: 1;
        resize: none;
        border-radius: 10px;
        border: 1px solid #cbd5f5;
        padding: 8px 10px;
        font-size: 14px;
        font-family: inherit;
        outline: none;
      }

      .chat-input textarea:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);
      }

      .send-btn {
        border: none;
        border-radius: 10px;
        padding: 0 18px;
        background: #0f172a;
        color: #f8fafc;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: default;
      }

      .send-btn span {
        margin-left: 6px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="app-header-left">
          <div class="app-dot"></div>
          <div>Nova Raya Client</div>
        </div>
        <div class="app-header-right">
          Локальный клиент. Пока без API-ключа, просто болтаем.
        </div>
      </header>

      <div class="app-body">
        <aside class="sidebar">
          <div class="sidebar-header">Чаты</div>
          <div class="chat-list">
            <div class="chat-item active">
              <div class="chat-item-title">Новый диалог</div>
              <div class="chat-item-subtitle">
                Локальный nova-raya-client
              </div>
            </div>
          </div>
        </aside>

        <main class="chat-main">
          <div id="chat-history" class="chat-history">
            <div class="msg msg-raya">
              Привет, я твой локальный клиент. Пиши сообщение внизу — я отвечу
              сюда же, пока в режиме «заглушки», без реального API.
            </div>
          </div>

          <form id="chat-form" class="chat-input">
            <textarea
              id="chat-input"
              rows="2"
              placeholder="Напиши что-нибудь Рае…"
            ></textarea>
            <button id="send-btn" class="send-btn" type="submit" disabled>
              ➤ <span>Send</span>
            </button>
          </form>
        </main>
      </div>
    </div>

    <script>
      const form = document.getElementById("chat-form");
      const textarea = document.getElementById("chat-input");
      const sendBtn = document.getElementById("send-btn");
      const history = document.getElementById("chat-history");

      function appendMessage({ text, from }) {
        const bubble = document.createElement("div");
        bubble.classList.add("msg");
        bubble.classList.add(from === "user" ? "msg-user" : "msg-raya");
        bubble.textContent = text;
        history.appendChild(bubble);
        history.scrollTop = history.scrollHeight;
      }

      textarea.addEventListener("input", () => {
        sendBtn.disabled = !textarea.value.trim();
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = textarea.value.trim();
        if (!text) return;

        appendMessage({ text, from: "user" });
        textarea.value = "";
        sendBtn.disabled = true;

        setTimeout(() => {
          appendMessage({
            from: "raya",
            text:
              "Я пока работаю как заглушка.\n" +
              "Позже сюда прикрутим реальный запрос к API, как только ты захочешь.",
          });
        }, 400);
      });
    </script>
  </body>
</html>
